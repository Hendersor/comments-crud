<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/mobiles.css" media="(min-width:375px)" />
    <link
      rel="stylesheet"
      href="./dist/tablet.css"
      media="(min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="/dist/desktop.css"
      media="(min-width:1024px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body id="body">
    <main class="mainContainer">
      <section class="allCommentsContainer"></section>

      <section id="createComment" class="create-comment">
        <figure class="create-comment__img-Container notVisible desktopVisible">
          <img src="" alt="" />
        </figure>
        <textarea
          class="create-comment__textArea"
          name=""
          id="textArea"
          cols="30"
          rows="10"
          placeholder="Add a comment..."
          maxlength="176"
        ></textarea>

        <div class="create-comment__extrasContainer">
          <figure class="create-comment__img-Container desktopInv"></figure>
          <button class="interactionButton">SEND</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
